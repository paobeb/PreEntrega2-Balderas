<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>PassPal</title>
</head>
<body>
<div class="passfill">
    <main>
        <h1>PassPal</h1>
        <p>Need a password? PassPal is here to help!</p>
    </main>
    <section class="Password-Result">
        <article class="Password-Result-Title">
            Result:
        </article>
        <article class="Password-Result-Click" id="Result">
                <input type="text" id="final-password" placeholder="Click on the Generate Password button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
        </svg>
        </article>
    </section>
    <section class="Password-Length" data-min="4" data-max="30">
        <article class="Password-Length-Title">
            Length:&nbsp; <span id="SliderValue"></span>
        </article>
    </section>
        <article class="Password-Length-Slider" id="LengthSlider">
<!--            <label for="LengthSlider>"<input type="range" min="4" max="30" value="8" class="slider" id="LengthSlider"></label> -->
            <label for="passwordlengthtext"><input type="text" id="passwordlengthtext" placeholder="8"></label>
        </article>
        <article class="Password-Settings">
            <span class="Password-Settings-Title">
                Settings
            </span>
        </article>
        <article class="Password-Settings-Toggle">
            <input type="checkbox" class="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase</label>
        </article>
        <article class="Password-Settings-Toggle">
            <input type="checkbox" class="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase</label>
        </article>
        <article class="Password-Settings-Toggle">
            <input type="checkbox" class="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </article>
        <article class="Password-Settings-Toggle">
            <input type="checkbox" class="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </article>
    <section class="Password-Button">
        <article class="Password-Button-Container">
            <button class="Password-Button-Container-Button" onclick="RangeAlert()">Generate Password</button>
        </article>
    </section>
</div>
</body>
<script src="index.js"></script>
</html>
